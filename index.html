<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>호그와트 기숙사 테스트</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/test.css">
        <link rel="stylesheet" href="css/result.css">
    </head>
    <body>
        <div class="container">
            <div class="container-in">
                <img src="asset/img/hogwarts.jpg" class="background-img" />
                <img src="asset/img/hat.png" class="main-img" id="mainImg" />
                <audio controls autoplay controls class="bgm">
                    <source src="asset/audio/bgm.mp3" type="audio/mp3" />
                </audio>
                <div class="main" id="main">
                    <div class="title">호그와트 기숙사 테스트</div>
                    <div class="text">기숙사 배정 모자가 당신의 머리 위에서 노래를 부릅니다. 당신은 어떤 기숙사를 배정받을까요?</div>
                    <button class="go-test" id="goTest" onclick="js:goTest()">Start</button>
                </div>
                <div class="test" id="test">
                    <div class="status">
                        <div class="status-bar" id="statusBar"></div>
                    </div>
                    <div class="qusetion-box" id="questionBox"></div>
                    <div class="answer-box" id="answerBox"></div>
                </div>
                <div class="result" id="result">
                    <div class="result-name" id="resultName"></div>
                    <div class="result-img" id="resultImg"></div>
                    <div class="result-desc" id="resultDesc"></div>
                    <button class="share-btn" id="shareBtn">공유하기</button>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
        <script src="js/qnaData.js"></script>
        <script src="js/resultData.js"></script>
    </body>
</html>
